  package:
    runs-on: windows-latest
    needs: [build, unit-tests]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Compute version
        id: version
        shell: pwsh
        run: |
          $tag = git tag --points-at HEAD | Where-Object { $_ -match '^v\d' } | Select-Object -First 1
          $version = $tag -replace '^v', ''
          Write-Host "Version: $version"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Publish
        run: dotnet publish src/RaceOverlay.App/RaceOverlay.App.csproj --configuration Release --runtime win-x64 --self-contained -p:Version=${{ steps.version.outputs.VERSION }} -o ./publish

      - name: Create portable ZIP
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath ./RaceOverlay-${{ steps.version.outputs.VERSION }}-portable.zip

      - name: Install vpk
        run: dotnet tool install -g vpk

      - name: Pack with Velopack
        run: vpk pack --packId RaceOverlay --packVersion ${{ steps.version.outputs.VERSION }} --packDir ./publish --mainExe RaceOverlay.App.exe --outputDir ./velopack-output

      - name: Upload Velopack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: velopack-release
          path: ./velopack-output/*

      - name: Upload portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: portable-zip
          path: ./RaceOverlay-${{ steps.version.outputs.VERSION }}-portable.zip

  release:
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Velopack artifacts
        uses: actions/download-artifact@v4
        with:
          name: velopack-release
          path: ./release-files

      - name: Download portable ZIP
        uses: actions/download-artifact@v4
        with:
          name: portable-zip
          path: ./release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/*
          generate_release_notes: true
