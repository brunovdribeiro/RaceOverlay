name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/RaceOverlay.App/RaceOverlay.App.csproj

      - name: Build
        run: dotnet build src/RaceOverlay.App/RaceOverlay.App.csproj --no-restore --configuration Release

      - name: Test
        run: |
          dotnet test tests/RaceOverlay.Core.Tests/RaceOverlay.Core.Tests.csproj --no-restore --configuration Release --verbosity normal
          dotnet test tests/RaceOverlay.Engine.Tests/RaceOverlay.Engine.Tests.csproj --no-restore --configuration Release --verbosity normal
          dotnet test tests/RaceOverlay.Providers.Tests/RaceOverlay.Providers.Tests.csproj --no-restore --configuration Release --verbosity normal
